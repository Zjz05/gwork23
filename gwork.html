<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript groupwork</title>
    <script src="gwork.js" defer></script>
    <link rel="stylesheet" href="gwork.css">
</head>
<body>
    <main id="maincontainer">
        <h1>FIZZ BUZZ</h1>
        <div class="btContainer">
            <p>Click to add 100 button</p>
            <button id="add1Button">Add 1 element</button>
            <p>Click to add all button</p>
            <button id="addAllButton">Show all elements</button>
            <p>Refresh before custom scope</p>
            <button id="removeButton">Refresh</button>

            <label>Start number: </label>
            <input type="number" name="field" id="minInput" min="1" max="99" onpaste="return false">
            <label>End number: </label>
            <input type="number" name="field" id="maxInput" min="2" max="100" onpaste="return false">
        </div>

        <div id="container">

        </div>
    </main>
   

    <footer>GroupWork 2023 <br> Boya Shi, Yelingyun Zhang, Jingzhu Zhu</footer>
</body>
</html>
